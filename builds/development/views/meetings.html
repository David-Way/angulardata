<div class="meetings cf">

	<h1>Add Meeting</h1>
	<form class="formgroup addmeeting cf" name="myForm" 
	ng-submit="addMeeting()" novalidate>
		<div class="inputwrapper">
			<input type="text" palceholder="Meeting Name"
			ng-model="meetingname" ng-required="true">
		</div>
		<button type="submit" class="btn"
		ng-disabled="myForm.$invalid">+</button>
	</form>

	<h2>Your meetings</h2>
	<div class="meeting" ng-repeat="(key, meeting) in meetings">
		<button class="btn btn-delete tooltip"
		ng-click="deleteMeeting(key)">
		<span>Delete</span>
		</button>

		<a class="btn btn-checkin tooltip" ng-href="#/checkins/{{currentUser.regUser}}/{{key}}/checkinsList"><span>View List of Users</span></a>

		<a class="btn btn-checkin tooltip" ng-href="#/checkins/{{currentUser.regUser}}/{{key}}"><span>Go to check-in URL</span></a>

		<span class="text">{{meeting.name}}</span>
	</div>
	
</div>
